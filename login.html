<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fiore | Login</title>
        <meta charset="utf-8">
        <meta name="description" content="The number one way to keep track of plants,
        plant care, and stay up to date on the latest plant trends">
        <link rel="shortcut icon" href="images/fiore-favicon.ico">
        <link rel="stylesheet" href="Fiore-Login-Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;700&family=Vidaloka&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--navigation menu start-->
        <header>
        <h1 class="logo">fiore</h1>
            <input type="checkbox" id="hamburger-input" class="burger-shower" />
                <label id="hamburger-menu" for="hamburger-input">
                <nav id="sidebar-menu">
                    <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="learn.html">learn</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="contact.html">contact</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                    <li>
                        <a href="login.html">
                            <img src="images/Account.png" alt="My Account">
                        </a>
                    </li>
                </ul>
                </nav>
                </label>
            
            <div class="overlay"></div>
            <label id="main-menu">
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="learn.html">learn</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="contact.html">contact</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                    <li><a href="login.html" title="My Account">
                        <img class="account" src="images/Account.png" alt="My Account"></a></li>
                </ul>
        </nav>
            </label>
        </header>
        <!--navigation menu end-->
        <main>
            <!--log in field start-->
        <div class="fillable-fields">
            <div id="fields" class="login-field">
                <h2 class="login-title">Log In</h2>
                <div>
                    <label class="login-field-email">
                    <p id="login-email" class="email">EMAIL ADDRESS</p>
                    <input type="text" class="login-field-1" name="username" autofocus>
                    </label>
                    </div>
                <div>
                    <label class="login-field-password">
                    <p id="login-pswrd" class="pswrd">PASSWORD</p>
                         <input type="password" class="login-field-2" name="password" maxlength="16" placeholder="Enter your password">
                    </label>
                 </div>  
                <div class="login-button">
                    <p class="login-button-text">LOG IN</p>
                </div>
                <p class="forgot-pswrd">FORGOT PASSWORD?</p>
            </div>
                <!--log in field end-->

                <!--sign up field start-->
                <div id="fields" class="signup-field">
                <h2 class="signup-title">Sign Up</h2>
                <div>
                    <label class="signup-field-email">
                    <p id="signup-email" class="email">EMAIL ADDRESS</p>
                    <input type="text" class="signup-field-1" name="username">
                    </label>
                    </div>
                <div>
                    <label class="signup-field-password">
                    <p id="signup pswrd" class="pswrd">PASSWORD</p>
                         <input type="password" class="signup-field-2" name="password" maxlength="16" placeholder="Enter your password">
                    </label>
                 </div>  
                <div class="login-button">
                    <p class="login-button-text">SIGN UP</p>
                </div>
            </div>
        </div>
            <!--sign up field end-->
        </main>
    <footer>
        <p>This website is a work in progress. Keep checking back for future updates! Made by Dez Richardson</p>
        </footer>
    </body>
</html>
